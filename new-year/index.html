rk { constructor(x, y) { this.x = x || random(50, canvas.width - 50); this.y = y || canvas.height; this.targetY = random(100, canvas.height / 2); this.speed = random(2, 6); this.color = randomColor(); this.particles = []; this.exploded = false; } draw() { if (!this.exploded) { ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); } } update() { if (!this.exploded) { this.y -= this.speed; if (this.y <= this.targetY) { this.exploded = true; // çˆ†ç‚¸ç”Ÿæˆç²’å­ for (let i = 0; i < 150; i++) { this.particles.push(new Particle(this.x, this.y, this.color)); } } this.draw(); } else { this.particles = this.particles.filter(p => p.update()); } return this.exploded ? this.particles.length > 0 : true; } } // ä¸»åŠ¨ç”»å¾ªç¯ const fireworks = []; let hue = 0; function animate() { requestAnimationFrame(animate); ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height); // éšæœºå‘å°„æ–°çƒŸèŠ±ï¼ˆæ¯15~30å¸§ä¸€æ¬¡ï¼‰ if (Math.random() < 0.03) { fireworks.push(new Firework()); } // æ›´æ–°æ‰€æœ‰çƒŸèŠ± for (let i = fireworks.length - 1; i >= 0; i--) { if (!fireworks[i].update()) { fireworks.splice(i, 1); } } } animate(); </script></article><div class="share"></div><div class="comment"> <script src="https://utteranc.es/client.js" repo="zwany1/zwany1.github.io" issue-term="title" label="gitment" theme="github-light" crossorigin="anonymous" async> </script></div></div></div></section><div id="imageModal"> <img id="modalImage"></div><footer class="container"><div class="site-footer" role="contentinfo"><div class="copyright left mobile-block"> Â© 2025 <span title="æœ±">æœ±</span> <a href="javascript:window.scrollTo(0,0)" class="right mobile-visible">TOP</a></div><ul class="site-footer-links right mobile-hidden"><li> <a href="javascript:window.scrollTo(0,0)" >TOP</a></li></ul><a href="https://github.com/zwany1/zwany1.github.io" target="_blank" aria-label="view source code"> <span class="mega-octicon octicon-mark-githu
