name: GitHub Pages

on:
  push:
    branches: [ main, master ]  # 支持main和master分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'  # 推荐使用较新版本的Ruby
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'  # 支持main和master分支
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site